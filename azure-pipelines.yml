pool:
  vmImage: 'VS2017-Win2016'

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Restore packages'
  inputs:
    command: restore
    projects: '**/*.csproj'
    arguments: '--configuration $(build.configuration)'

- task: DotNetCoreCLI@2
  displayName: 'Build solution'
  inputs:
    command: build
    projects: '**/*.sln'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Run tests'
  inputs:
    command: test
    projects: '$(Build.SourcesDirectory)\src\Pitcher\Pitcher.Tests.csproj'
    arguments: '--configuration $(buildConfiguration) /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura'


- script: dotnet tool install dotnet-reportgenerator-globaltool --version 4.0.0 --tool-path .
  displayName: 'Install report generator tool'

- script: .\reportgenerator "-reports:$(Build.SourcesDirectory)\src\Pitcher.Tests\coverage.cobertura.xml" "-targetdir:"$(Build.SourcesDirectory)\src\Pitcher.Tests\report\" "-reporttypes:HTMLInline;HTMLChart"
  displayName: 'Create code coverage report'

- task: PublishCodeCoverageResults@1
  displayName: 'Publish code coverage results'
  inputs:
    summaryFileLocation: $(Build.SourcesDirectory)\src\Pitcher.Tests\coverage.cobertura.xml
    reportDirectory: $(Build.SourcesDirectory)\src\Pitcher.Tests\report\
    codecoverageTool: cobertura

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    Contents: '**/*.nupkg'
    TargetFolder: '$(build.artifactstagingdirectory)'
    CleanTargetFolder: true
    flattenFolders: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: NuGet packages'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'

    ArtifactName: 'NuGet packages'


